<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task01.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form action="/signup" class="form register">
          <h1>Get Started Now</h1>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="name">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <input type="checkbox" placeholder="Enter your name" />
            <span
              >I agree to the <a href="/terms-policy">terms & policy</a></span
            >
          </div>
          <div class="form-group">
            <button type="submit">Signup</button>
          </div>
          <div class="or">Or</div>
          <div class="social-buttons">
            <div>
              <a class="social-btn" href="">
                <img
                  src="https://www.google.com/favicon.ico"
                  alt="Google"
                  width="16"
                  height="16"
                />
                Sign in with Google
              </a>
              <a class="social-btn" href="">
                <img
                  src="https://www.apple.com/favicon.ico"
                  alt="Apple"
                  width="16"
                  height="16"
                />
                Sign in with Apple
              </a>
            </div>
          </div>
          <p>
            Have an account?<a href="login.html" class="login-link"> Sign In</a>
          </p>
        </form>
      </div>
      <img
        src="c230ffba520fab60716f712257d7f6a7fc48a42f.jpg"
        alt="brand-image"
      />
    </div>
  </body>
</html>
