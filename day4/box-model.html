<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: red;
        margin-bottom: 100px;
      }
      .box {
        width: 100px;
        height: 50px;
        border-radius: 50%;
        background-color: forestgreen;
      }
      .box2 {
        width: 100px;
        height: 50px;
        border-top-left-radius: 100px;
        border-bottom-right-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
