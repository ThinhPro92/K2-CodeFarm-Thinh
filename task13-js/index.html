<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products Shop</title>
  </head>
  <body class="bg-pink-50 text-pink-900">
    <!-- HEADER -->
    <header class="flex items-center justify-between p-4 bg-pink-200 shadow-md">
      <div class="flex items-center bg-pink-100 rounded-full px-3 w-1/3">
        <span class="text-pink-700 text-lg mr-2">üßê</span>
        <input
          id="search"
          type="text"
          placeholder="Search products..."
          class="bg-transparent text-pink-900 w-full focus:outline-none"
        />
      </div>
      <div class="relative">
        <button class="text-3xl">üõí</button>
        <span
          id="cart-count"
          class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs rounded-full px-2"
          >0</span
        >
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex gap-6 p-6">
      <!-- SIDEBAR FILTER -->
      <aside class="w-1/5 p-4 rounded-xl bg-pink-100">
        <h2 class="text-xl font-bold mb-4">Filters</h2>
        <h3 class="font-semibold mb-2">Category</h3>
        <ul class="space-y-2">
          <li>
            <label class="flex items-center gap-2">
              <input type="checkbox" class="category-filter" value="cameras" />
              Cameras
            </label>
          </li>
          <li>
            <label class="flex items-center gap-2">
              <input
                type="checkbox"
                class="category-filter"
                value="smartphones"
              />
              Smartphones
            </label>
          </li>
          <li>
            <label class="flex items-center gap-2">
              <input type="checkbox" class="category-filter" value="games" />
              Games
            </label>
          </li>
          <li>
            <label class="flex items-center gap-2">
              <input
                type="checkbox"
                class="category-filter"
                value="televisions"
              />
              Televisions
            </label>
          </li>
        </ul>
      </aside>

      <!-- PRODUCT GRID -->
      <section
        id="product-grid"
        class="grid grid-cols-4 gap-6 flex-1"
      ></section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
