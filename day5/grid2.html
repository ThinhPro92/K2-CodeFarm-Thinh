<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid red;
        width: 300px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        /* gap: 70px 50px; */
        /* row-gap: 20px;
        column-gap: 30px; */
        color: antiquewhite;
        text-align: center;
      }
      .item {
        background-color: green;
        border: 2px dashed yellowgreen;
      }
      .item1 {
        grid-row: 1/2;
        grid-column: 1/7;
      }
      .item2 {
        grid-row: 2/3;
        grid-column: 1/4;
      }
      .item3 {
        grid-row: 2/3;
        grid-column: 4/7;
      }
      .item4 {
        grid-row: 3/4;
        grid-column: 1/3;
      }
      .item5 {
        grid-row: 3/4;
        grid-column: 3/5;
      }
      .item6 {
        grid-row: 3/4;
        grid-column: 5/7;
      }
      .item7 {
        grid-row: 4/5;
        grid-column: 1/2;
      }
      .item8 {
        grid-row: 4/5;
        grid-column: 2/3;
      }
      .item9 {
        grid-row: 4/5;
        grid-column: 3/4;
      }
      .item10 {
        grid-row: 4/5;
        grid-column: 4/5;
      }
      .item11 {
        grid-row: 4/5;
        grid-column: 5/6;
      }
      .item12 {
        grid-row: 4/5;
        grid-column: 6/7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
      <div class="item item6">item6</div>
      <div class="item item7">item7</div>
      <div class="item item8">item8</div>
      <div class="item item9">item9</div>
      <div class="item item10">item10</div>
      <div class="item item11">item11</div>
      <div class="item item12">item12</div>
    </div>
  </body>
</html>
