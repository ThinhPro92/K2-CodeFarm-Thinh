<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100px;
        height: 200px;
        background-color: aquamarine;
        border: 3px solid red;
        position: relative;
      }
      .child {
        position: absolute;
        bottom: 0;
        right: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <button class="child">Click me</button>
    </div>
  </body>
</html>
