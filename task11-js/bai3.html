<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm Từ và Ký Tự Còn Lại</title>
    <style>
      .container {
        width: 500px;
        margin: 50px auto;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 1em;
        resize: vertical;
        box-sizing: border-box;
      }
      #wordCount,
      #charCount {
        margin-top: 10px;
        font-size: 1.1em;
        color: #333;
      }
      #charCount.warning {
        color: #e74c3c; /* Màu đỏ khi còn ít ký tự */
      }

      .khungTron {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 30px auto 0;
      }

      .tronXanh {
        width: 40px;
        height: 40px;
        background: #e5710b;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .quayTron {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
        animation: quay 3s linear infinite;
      }

      .tronCam {
        width: 10px;
        height: 10px;
        background: #3498db;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes quay {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea
        id="textInput"
        maxlength="200"
        placeholder="Nhập đoạn văn bản (tối đa 200 ký tự)..."
      ></textarea>
      <div id="wordCount">Số từ: 0</div>
      <div id="charCount">Số ký tự còn lại: 200</div>

      <div class="khungTron">
        <div class="tronXanh"></div>
        <div class="quayTron">
          <div class="tronCam"></div>
        </div>
      </div>
    </div>
    <script src="bai3.js"></script>
  </body>
</html>
